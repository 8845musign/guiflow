<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script type="module" src="/src/index.tsx"></script>
  </head>
  <body>
    <div class="main">
      <div class="text-container">
        <div id="text"></div>
      </div>
      <div id="diagram-1" class="diagram-container"></div>
      <div id="diagram-2" class="diagram-container"></div>
    </div>
    <div class="navigation">
      <div id="scale">
        <button type="button" id="download" class="btn btn-default">
          <span
            class="glyphicon glyphicon-download"
            aria-label="download"
          ></span>
        </button>

        <div class="btn-group" role="group" aria-label="tools">
          <button type="button" id="plus" class="btn btn-default">
            <span
              class="glyphicon glyphicon-zoom-in"
              aria-label="zoom in"
            ></span>
          </button>
          <button type="button" id="flat" class="btn btn-default">
            <span
              class="glyphicon glyphicon-pause"
              aria-label="zoom reset"
            ></span>
          </button>
          <button type="button" id="minus" class="btn btn-default">
            <span
              class="glyphicon glyphicon-zoom-out"
              aria-label="zoom out"
            ></span>
          </button>
        </div>
      </div>
    </div>

    <span id="viewBox" style="position: absolute; top: 96%; left: 80%"> </span>
    <div id="app"></div>
  </body>
</html>
